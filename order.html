                <h2>Shops-ac</h2>
                <div class="closeSettings"><i class="fa-solid fa-arrow-left"></i></div>
              </div>
              <ul class="list-unstyled">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="../catPage.html">Categories</a></li>
                <li><a class="nav-link" href="../shop.html">Shop</a></li>
                <li><a class="nav-link" href="../chat.html">Contact us</a></li>

              <div class="footer">

                <div><a target="_blank" href="https://web.facebook.com/Eldbeany/"><i class="fa-brands fa-facebook"></i></a><a target="_blank" href="https://twitter.com/Eldbeany"><i class="fa-brands fa-twitter"></i></a><a target="_blank" href="https://github.com/Mohamed-Sayed2077"><i class="fa-brands fa-github"></i></a><a target="_blank" href="https://www.linkedin.com/in/mohamed-el-sayed-4854b421a/"><i class="fa-brands fa-linkedin"></i></a></div>

        </div>

          <div class="col-4"><img class="img-fluid" src="imgs/products/p-1.png"/></div>
          <div class="col-8">
            <div class="card-body">
              <div class="card-text fw-bold">Product Name</div>

              <div class="card-text fw-bold">$999.00</div>

              <div class="order-status text-end">Completed</div>
            </div>

      </div>
      <div class="card mb-3">
